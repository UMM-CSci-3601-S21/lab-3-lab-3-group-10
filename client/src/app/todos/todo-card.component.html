<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Status: <span class="todo-card-status">{{ todo.status }}</span></p>
    <p>Category: <span class="todo-card-category">{{ todo.category }}</span></p>
    <p>Body: <span class="todo-card-body">{{todo.body}}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewTodoButton" *ngIf="this.simple" [routerLink]="['/todo', this.todo._id]">View Todo</button>
  </mat-card-actions>
</mat-card>
